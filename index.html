<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ivan</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <title>hcoco1</title>
  </head>
  <header>
    <div id="theme">
    <label for="theme-select">Choose a theme:</label>
    <select id="theme-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
      <div id="btn">
<button id="allButton">GET ALL COUNTRIES</button>
    </div>
  

  </header>
  <body>
    <h1>World population Dashboard</h1>
    <h2 id="alert"></h2>

    <header>
      <div class="container">
        <div id="one">
          <form autocomplete="off" id="add-country" action="#" method="POST">
            <input
              type="submit"
              name="submit"
              value="Add a New Country"
              class="submit"
            />
            <br />
            <input id="country-name" type="text" name="country name" value="" placeholder="country name..." class="input-text" /required>
            <br />
            <input id="url" type="text" name="url" value="" placeholder="flag img URL..."
            class="input-text" /required>
            <input id="population" type="number" name="population"
            value="" placeholder="total population..." class="input-text"
            /required>
            <br />
            <input id="area"type="number" name="area" value="" placeholder="total area in km2..." class="input-text" /required>
            <br />
          </form>
        </div>
        <div id="twoandthree">
          <div id="two">
            <form id="create-task-form" action="#" method="">
              <label for="new-task-description"></label>
              <input type="submit" value="Search" />
              <input
                type="text"
                id="new-task-description"
                name="new-task-description"
                placeholder="search by name..."
              /required>
            </form>
          </div>

          <div id="three">
            <label for="sort-by"></label>
            <select id="sort-by">
              <option value="country">Sort By Country</option>
              <option value="area_in_Square_Kilometers">Sort By Area</option>
              <option value="population">Sort By Population</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="country-collection">
        <ul id="output"></ul>
      </div>
    </main>
    <script src="scripts/main.js" defer></script>
  </body>
  <footer></footer>
  
</html>
