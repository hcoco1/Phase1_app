<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ivan</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
   

    <title>hcoco1</title>
  </head>
  <header>
    
    <label for="theme-select">Choose a theme:</label>
    <select id="theme-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </header>
  <body>

    <h1>World population Dashboard</h1>

    <header>
      <div class="container">
        <div id="one">
          <form id="add-country-flag">
            <input
              type="submit"
              name="submit"
              value="Add a flag"
              class="submit"
            />
            <input
              type="text"
              name="name"
              value=""
              placeholder="Enter a country name..."
              class="input-text"
            />
            <br />
            <input
              type="text"
              name="image"
              value=""
              placeholder="Enter a country image URL..."
              class="input-text"
            />
            <br />
          </form>
        </div>
        <div id="two">
          <form id="create-task-form" action="#" method="POST">
            <label for="new-task-description"></label>
            <input type="submit" value="Search" />
            <input
              type="text"
              id="new-task-description"
              name="new-task-description"
              placeholder="type a country name"
            />
          </form>
        </div>
        <div id="three">
          <label for="sort-by"></label>
          <select id="sort-by">
            <option value="id">Sort By ID</option>
            <option value="country">Sort By Country</option>
            <option value="area_in_Square_Kilometers">Sort By Area</option>
            <option value="population">Sort By Population</option>
            <option value="male_population">Sort By Male Population</option>
            <option value="female_population">Sort By Female Population</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="country-collection">
        <ul id="output"></ul>
      </div>
    </main>
  </body>
  <footer></footer>
  <script src="/src/main.js" charset="utf-8"></script>
</html>
