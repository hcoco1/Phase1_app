<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"> </script>
  <title>hcoco1</title>
</head>

<body>
  <div>
    <p>Select a color theme</p>
    <select name="theme-select" id="theme-select">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="blue">Blue</option>
      <option value="pink">Pink</option>
      <option value="space">Space</option>
      <option value="nyan">Nyan</option>
    </select>

    
  </div>
  <h1>World population Dashboard</h1>

<header>
    <div class="container">
    <div class="left">
      <form id="add-country-flag">
        
        <input type="submit" name="submit" value="Add a flag" class="submit" />
        <input type="text" name="name" value="" placeholder="Enter a country name..." class="input-text" />
        <br />
        <input type="text" name="image" value="" placeholder="Enter a country image URL..." class="input-text" />
        <br />
        
      </form>
    </div>
    <div class="center">
      <form id="create-task-form" action="#" method="POST">
        <label for="new-task-description"></label>
        <input type="submit" value="Search" />
        <input type="text" id="new-task-description" name="new-task-description" placeholder="type a country name" />
      </form>

    </div>
    <div class="right">
      <button type="button" id="byname">Sort by Name</button>
      <button type="button" id="bypopu">Sort by population</button>
    </div>


  </div>
</header>

<main>
    <div class="country-collection">
    <ul id="output"></ul>
  </div>
</main>





</body>
<footer></footer>
<script src="/src/main copy 2.js" charset="utf-8"></script>

</html>
